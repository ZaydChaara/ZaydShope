<div *ngIf="country.title" class="card">
  <img
    *ngIf="country.imageUrl"
    class="card-img-top"
    [src]="country.imageUrl"
    alt="{{ country.title }}"
    ngbButtonLabel
  />
  <div class="card-body">
    <h4 class="card-title">{{ country.title }}</h4>
    <p class="card-text">{{ country.category }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer"></div>
</div>

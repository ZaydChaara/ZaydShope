<p></p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredCountires">
      <td [routerLink]="['/Article', item.$key]">{{ item.title }}</td>
    </tr>
  </tbody>
</table>

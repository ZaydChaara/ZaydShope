<div class="row">
  <div class="col-2"></div>
  <div class="col sticky-top">
    <div class="row">
      <ng-container *ngFor="let item of filteredCountires; let i = index">
        <div class="col-5">
          <app-card
            [routerLink]="['/Article', item.$key]"
            [country]="item"
          ></app-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
